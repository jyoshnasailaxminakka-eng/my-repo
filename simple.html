<!DOCTYPE html> 
<html> 
<head> 
<title>Simple Registration Form</title> 
</head> 
<body> 
<h2>Student Registration Form</h2> 
<form> 
Full Name: <input type="text"><br><br> 
Email: <input type="text"><br> 
<h3>Gender:</h3> 
<input type="radio" id="male" name="gender" value="male"> 
<label for="male">Male</label><br> 
<input type="radio" id="female" name="gender" value="female"> 
<label for="female">Female</label><br> 
<input type="radio" id="others" name="gender" value="others"> 
<label for="others">Others</label><br> 
<h3>Courses interested:</h3> 
<input type="checkbox" id="c" name="course" value="C"> 
<label for="c">C</label><br> 
<input type="checkbox" id="java" name="course" value="JAVA"> 
<label for="java">Java</label><br> 
<input type="checkbox" id="python" name="course" value="PYTHON"> 
<label for="python">Python</label><br> 
<input type="checkbox" id="html" name="course" value="HTML"> 
<label for="html">Html</label><br> 
<h3>Location</h3> 
<label for="location">Location:</label> <select id="location" name="location"> 
<option value="hyderabad">Hyderabad</option> 
<option value="vizag">Vizag</option> 
<option value="vijayawada">Vijayawada</option> 
 <option value="vijayawada">Banglore</option> 
</select> 
</form> 
</body> 
</html>
